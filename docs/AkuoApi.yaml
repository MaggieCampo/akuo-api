openapi: 3.0.0
info:
  version: 1.0.0
  title: Akuo API
  description: Temporary API for Akuo Mobile App
servers:
  # Added by API Auto Mocking Plugin
  - description: AWS Mock API for MVP
    url: https://gidcho8f9b.execute-api.us-east-2.amazonaws.com/MockAPI
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/MaggieCampo/AkuoAPI/1.0.0
security:
  - apikeyAuth: []
components:
  securitySchemes:
    apikeyAuth:
      type: http
      scheme: apikey
  schemas:
    note_category:
      type: string
      description: Category of audio note.  Must be one of the values provided by /bibles/:bible_id/note_categories
    audio: 
      type: array
      description: Audio recording of the name of the immediately preceeding related object or text string
      items: 
        type: object
        required:
          - format
          - timestamp
          - audio_filename
          - url
        properties: 
          format: 
            type: string
            enum: 
              - MP3
              - Opus
              - WAV
          timestamp: 
            type: string
          audio_filename: 
            type: string
            description: Name of the audio file
            nullable: true
          url: 
            type: string
            description: Link to audio file
            nullable: true
          id: 
            type: integer
            description: Unique ID for audio file if it exists
            nullable: true
    images: 
      type: array
      description: Graphic images for the immediately preceeding related object
      items: 
        type: object
        required:
          - format
          - timestamp
          - graphics_filename
          - url
        properties: 
          format: 
            type: string
            enum: 
              - WEBP
              - PNG
              - Thumbnail
          timestamp: 
            type: string
            description: Last update timestamp
          graphics_filename: 
            type: string
            description: Name of the graphics file
            nullable: true
          url: 
            type: string
            description: Link to the graphics file
            nullable: true 
          id: 
            type: integer
            description: Unique ID for graphics file if it exists
            nullable: true
    obt_type_book:
      type: object
      required: 
      - book_id
      - obt_type
      - name
      - name_long
      - name_alt
      - testament
      - testament_order
      - book_order
      - audio
      - images
      properties: 
          book_id: 
            type: string
            description: Unique Book Id used to identify the Book in API path parameters
          obt_type: 
            type: string
            enum:
              - book
          name: 
            type: string
            description: Common short book name; can be used for text title
          name_long: 
            type: string
            description: Longer traditional book name
          name_alt: 
            type: string
            description: Story-based book name 
          testament: 
            type: string
            description: OT=Old Testament; NT=New Testament
          testament_order: 
            type: integer
            format: int32
            description: Sort order within the testament.
          book_order: 
            type: string
            description: Alphanumeric sort order.  OT books start with A; NT start with B.  Single digit padded with leading 0.
          book_group: 
            type: string
            description: Traditional grouping of books into larger sections
          audio: 
            $ref: '#/components/schemas/audio'
          audio_alt: 
            allOf:
              - description: Audio recording of book name corresponding to name_alt
              - $ref: '#/components/schemas/audio'
          images: 
            $ref: '#/components/schemas/images'
    obt_type_movement:
      type: object
      required: 
        - book_id
        - obt_type
        - movements
      properties: 
          book_id: 
            type: string
          obt_type: 
            type: string
            enum:
              - movement
          movements: 
            type: array
            items: 
              $ref: '#/components/schemas/movement'
    obt_type_movement_outline:
      type: object
      required: 
        - book_id
        - obt_type
        - movements
      properties: 
        book_id: 
          type: string
        obt_type: 
          type: string
          enum:
            - movement
        movements: 
          type: array
          items: 
            $ref: '#/components/schemas/movement_outline'
    obt_type_chapter:
      type: object
      required: 
        - book_id
        - obt_type
        - chapters
      properties: 
          book_id: 
            type: string
          obt_type: 
            type: string
            enum:
              - chapter
          chapters: 
            type: array
            items: 
              $ref: '#/components/schemas/chapter'
    movement:
      type: object
      required: 
        - movement
        - text
        - audio
        - images
        - section_start
        - section_end
        - chapter_start
        - verse_start
        - chapter_end
        - verse_end
        - sections
      properties: 
        movement: 
          type: integer
          description: Movement number - used to display movements in sequential order
        text: 
          type: string
          description: Name of the movement
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        section_start: 
          type: integer
          description: Number of first section in this movement
        section_end: 
          type: integer
          description: Number of last section in this movement
        chapter_start: 
          type: integer
          description: Number of first chapter that is referenced in this movement
        verse_start: 
          type: integer
          description: Number of first verse that is referenced in this movement, along with chapter would be chapter_start:verse_start
        chapter_end: 
          type: integer
          description: Number of last chapter that is referenced in this movement
        verse_end: 
          type: integer
          description: Number of last verse that is referenced in this movement, along with chapter would be chapter_end:verse_end
        sections: 
          type: array
          items: 
            $ref: '#/components/schemas/section'
    movement_outline:
      type: object
      required: 
        - movement
        - text
        - audio
        - images
        - section_start
        - section_end
        - chapter_start
        - verse_start
        - chapter_end
        - verse_end
        - sections
        - chapters
      properties: 
        movement: 
          type: integer
          description: Movement number - used to display movements in sequential order
        text: 
          type: string
          description: Name of the movement
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        section_start: 
          type: integer
          description: Number of first section in this movement
        section_end: 
          type: integer
          description: Number of last section in this movement
        chapter_start: 
          type: integer
          description: Number of first chapter that is referenced in this movement
        verse_start: 
          type: integer
          description: Number of first verse that is referenced in this movement, along with chapter would be chapter_start:verse_start
        chapter_end: 
          type: integer
          description: Number of last chapter that is referenced in this movement
        verse_end: 
          type: integer
          description: Number of last verse that is referenced in this movement, along with chapter would be chapter_end:verse_end
        sections: 
          type: array
          items: 
            $ref: '#/components/schemas/section_outline'
        chapters: 
          type: array
          items: 
            $ref: '#/components/schemas/chapter_outline'
    section:
      type: object
      required: 
        - section
        - text
        - audio
        - images
        - passages
      properties: 
        section: 
          type: integer
        text: 
          type: string
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        passages: 
          type: array
          items:
            $ref: '#/components/schemas/passage'
    section_outline:
      type: object
      required: 
        - section
        - text
        - audio
        - images
      properties: 
        section: 
          type: integer
        text: 
          type: string
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
    passage:
      type: object
      required: 
        - passage
        - obt_type
        - text
        - chapter_start
        - verse_start
        - chapter_end
        - verse_end
        - audio
        - images
      properties: 
        passage: 
          type: number
          description: >-
            Passage number is in the format of X.Y, e.g.,  0.1, 0.2, 1, 1.1, 2, 2.1, 2.2, etc.
        obt_type: 
          type: string
        text: 
          type: string
        chapter_start: 
          type: integer
          description: Number of starting chapter for the passage
        verse_start: 
          type: integer
          description: Number of starting verse for the passage; combined with chapter as chapter_start:verse_start
        chapter_end: 
          type: integer
          description: Number of ending chapter for the passage
        verse_end: 
          type: integer
          description: Number of ending verse for the passage; combined with chapter as chapter_end:verse_end
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        audio_notes: 
          type: array
          items:
            $ref: '#/components/schemas/audio_note'
    audio_note:
      type: object
      required: 
      - passage
      - obt_type
      - note_category
      - text
      - audio
      - images
      properties: 
        passage: 
          type: number
          description: number of the passage to be used for sequencing, format is X.Y, e.g., 0.1, 1, 1.1, 2, 2.1, 2.2 
        obt_type: 
          type: string
          enum: 
            - audio_note
          description: OBT type for audio notes
        note_category: 
          $ref: '#/components/schemas/note_category'
        text: 
          type: string
          description: Text string title of this audio note passage
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
    chapter:
      type: object
      description: "All sections and passages that appear in a given chapter"
      required: 
        - chapter
        - text
        - movement_start
        - section_start
        - passage_start
        - movement_end
        - section_end
        - passage_end
        - audio
        - images
      properties: 
        chapter: 
          type: integer
          description: Chapter number
        text: 
          type: string
          description: Name of the chapter
        movement_start: 
          type: integer
          description: Number of the movenent where the chapter begins
        section_start: 
          type: integer
          description: Number of the section where the chapter begins
        passage_start: 
          type: number
          description: Number of the first passage in the chapter
        movement_end: 
          type: integer
          description: Number of the movenent where the chapter ends
        section_end: 
          type: integer
          description: Number of section where the chapter ends
        passage_end: 
          type: number
          description: Number of the last passage in the chapter
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        sections: 
          type: array
          items: 
            $ref: '#/components/schemas/section' 
    chapter_outline:
      type: object
      description: "Name and graphics for the chapter heading and summary of movement/section/passages without any passage content"
      required: 
        - chapter
        - text
        - movement_start
        - section_start
        - passage_start
        - movement_end
        - section_end
        - passage_end
        - audio
        - images
      properties: 
        chapter: 
          type: integer
          description: Chapter number
        text: 
          type: string
          description: Name of the chapter
        movement_start: 
          type: integer
          description: Number of the movenent where the chapter begins
        section_start: 
          type: integer
          description: Number of the section where the chapter begins
        passage_start: 
          type: number
          description: Number of the first passage in the chapter
        movement_end: 
          type: integer
          description: Number of the movenent where the chapter ends
        section_end: 
          type: integer
          description: Number of section where the chapter ends
        passage_end: 
          type: number
          description: Number of the last passage in the chapter
        audio: 
          $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'        
    organization:
      type: object
      required: 
        - id
        - slug
        - translations      
      properties: 
        id: 
          type: integer
        slug: 
          type: string
        primaryColor: 
          type: string
        secondaryColor: 
          type: string
        url_facebook: 
          type: string
        url_website: 
          type: string
        url_donate: 
          type: string
        url_twitter: 
          type: string
        address: 
          type: string
        city: 
          type: string
        state: 
          type: string
        country: 
          type: string
        zip: 
          type: string
        phone: 
          type: string
        email: 
          type: string
        latitude: 
          type: number
        longitude: 
          type: number
        logos: 
          type: array
          nullable: true
          required:
            - language_id
            - iso
            - url
          items: 
            type: object
            properties: 
              language_id: 
                type: integer
              iso: 
                type: string
              url: 
                type: string
        translations: 
          type: array
          required:
            - language_id
            - iso
            - name
            - description_short
          items: 
            type: object
            properties: 
              language_id: 
                type: integer
              iso: 
                type: string
              vernacular: 
                type: string
              alt: 
                type: string
              name: 
                type: string
              description_short: 
                type: string
    book_info:    
      type: object
      required:  
        - book_id
        - name
        - name_long
        - name_alt
        - testament
        - testament_order
        - book_order
        - audio
        - images
        - movements
        - chapters
      properties: 
        book_id: 
          type: string
          description: Unique Book Id used to identify the Book in API path parameters
        name: 
          type: string
          description: Common short book name; can be used for text title
        name_long: 
          type: string
          description: Longer traditional book name
        name_alt: 
          type: string
          description: Story-based book name 
        testament: 
          type: string
          description: OT=Old Testament; NT=New Testament
        testament_order: 
          type: integer
          format: int32
          description: Sort order within the testament.
        book_order: 
          type: string
          description: Alphanumeric sort order.  OT books start with A; NT start with B.  Single digit padded with leading 0.
        book_group: 
          type: string
          description: Traditional grouping of books into larger sections
        audio: 
          $ref: '#/components/schemas/audio'
        audio_alt: 
          allOf:
            - description: Audio recording of book name corresponding to name_alt
            - $ref: '#/components/schemas/audio'
        images: 
          $ref: '#/components/schemas/images'
        movements: 
          type: array          
          description: list of one or more movement names
          items:
            type: string
            description: movement name
        chapters: 
          type: array
          description: list of chapter numbers
          items:             
            type: integer
            description: chapter number
tags:
  - name: Languages
  - name: Bibles
paths:
  /languages:
    get:
      tags:
        - Languages
      summary: Languages with OBT content
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - data
                properties: 
                  data:
                    type: array
                    items: 
                      type: object
                      required: 
                        - id
                        - iso
                        - name
                        - audio
                        - bibles
                      properties: 
                        id: 
                          type: integer
                          description: "Unique ID for the language as defined by Bible Brain: https://www.biblebrain.com"
                        iso: 
                          type: string
                          description: "The iso 639-3 for the language"
                        name: 
                          type: string
                          description: "The name of the language"
                        autonym: 
                          type: string
                          description: "The language translation name"
                        audio: 
                          $ref: '#/components/schemas/audio'
                        bibles: 
                          type: integer
                          description: A count of the number of Bibles available in the language
              example:
                data:
                  - id: 6414
                    iso: eng
                    name: English
                    autonym: English
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    bibles: 1
  /bibles:
    get:
      tags:
        - Bibles
      summary: Bibles for Language Code - list of all audio bibles available in the language
      parameters:
        - name: iso
          in: query
          schema:
            type: string
          example: eng
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - data
                properties: 
                  data: 
                    type: array
                    items: 
                      type: object
                      required:
                      - bible_id
                      - abbr
                      - name
                      - language_id
                      - iso
                      properties: 
                        bible_id: 
                          type: string
                          description: "Uniquely identifies a bible - used as path parameter in other endpoints to get data for the desired bible"
                        abbr: 
                          type: string
                          description: Abbreviation to identify the Bible in the mobile app
                          example: SEB
                        name: 
                          type: string
                          description: Descriptive name of the bible
                        language_id: 
                          type: integer
                          description: "Unique ID for the language as defined by Bible Brain: https://www.biblebrain.com"
                        iso: 
                          type: string
                          description: "The iso 639-3 for the language"
                        audio: 
                          $ref: '#/components/schemas/audio'
              example:
                data:
                  - bible_id: ENGSEG
                    abbr: SEB
                    name: Spoken English Bible®
                    language_id: 6414
                    iso: eng
                    audio:
                    - format: MP3
                      timestamp: '2023-08-03T12:00:00.000000'
                      audio_filename: null
                      url: null
  /bibles/{bible_id}/obt_types:
    get:
      tags:
        - Bibles
      summary: Bible OBT Types
      parameters:
        - name: bible_id
          in: path
          schema:
            type: string
          required: true
          example: ENGSEB
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - data
                properties: 
                  data: 
                    type: array
                    items: 
                      type: object
                      required:
                        - obt_type
                      properties: 
                        obt_type: 
                          type: string
                        description: 
                          type: string
              example:
                data:
                  - obt_type: chapter_number
                    description: Chapter Number
                  - obt_type: book
                    description: Book of the Bible
                  - obt_type: movement
                    description: Movement - large portion of scripture consisting of one or more sections
                  - obt_type: introduction
                    description: Introduction - such as to the book or to a movement
                  - obt_type: scripture
                    description: Scripture passage
                  - obt_type: audio_note
                    description: >-
                      Audio notes - may be associated with a particular passage of scripture or
                      stand-alone
                  - obt_type: appendix
                    description: Appendix materials - outside of scripture, usually at the end of a book
  /bibles/{bible_id}/note_categories:
    get:
      tags:
        - Bibles
      summary: Bible Audio Note Categories
      parameters:
        - name: bible_id
          in: path
          schema:
            type: string
          required: true
          example: ENGSEB
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - data
                properties: 
                  data: 
                    type: array
                    items: 
                      type: object
                      required: 
                        - category
                        - color
                      properties: 
                        category: 
                          type: string
                          description: Category name
                        color: 
                          type: string
                          description: "HTML color string to highlight the note type"
                        audio: 
                          $ref: '#/components/schemas/audio'
                        images: 
                          $ref: '#/components/schemas/images'
              example:
                data:
                  - category: Connection
                    color: '#F0ABFB'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: connections.webp
                        url: null
                  - category: Cultural Explanation
                    color: '#FFC2C2'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: cultural-explanation.webp
                        url: null
                  - category: Devotional
                    color: '#B2FDD4'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: devotional.webp
                        url: null
                  - category: Introduction
                    color: '#FBF3AB'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: introduction.webp
                        url: null
                  - category: "Team Q&A"
                    color: '#FFB55F'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: "team-qa.webp"
                        url: null
                  - category: "Translation Decision"
                    color: '#B8F7FF'
                    audio:
                      - format: MP3
                        timestamp: '2023-08-03T12:00:00.000000'
                        audio_filename: null
                        url: null
                    images:
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: "translation-decision.webp"
                        url: null
  /bibles/{bible_id}/extras:
    get:
      tags:
        - Bibles
      summary: Bible Extras - content not associated with specific scripture
      parameters:
        - name: bible_id
          in: path
          schema:
            type: string
          required: true
          example: ENGSEB
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - "data"
                properties: 
                  data: 
                    type: "array"
                    items: 
                      type: "object"
                      required:
                        - obt_type
                        - name
                        - audio
                        - images
                      properties: 
                        obt_type: 
                          type: "string"
                        name: 
                          type: "string"
                        audio: 
                          $ref: '#/components/schemas/audio'
                        images: 
                          $ref: '#/components/schemas/images'
              example:
                data:
                  - obt_type: extra
                    name: OBT Intro
                    audio:
                      - format: MP3
                        timestamp: '2023-09-05T12:00:00.000000'
                        audio_filename: acf0-ver1.mp3
                        url: null
                      - format: Opus
                        timestamp: '2023-09-05T12:00:00.000000'
                        audio_filename: acf0-ver1.ogg
                        url: null
                    images:
                      - format: Thumbnail
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: extras-microphone-thumbnail.webp
                        url: null
                      - format: WEBP
                        timestamp: '2023-08-03T12:00:00.000000'
                        graphics_filename: extras-microphone.webp
                        url: null
  /bibles/{bible_id}/copyright:
    get:
      tags:
        - Bibles
      summary: Bible Copyright Info
      parameters:
        - name: bible_id
          in: path
          schema:
            type: string
          required: true
          example: ENGSEB
        - name: iso
          in: query
          schema:
            type: string
          example: eng
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                required: 
                  - bible_id
                  - type
                  - size
                  - copyright
                properties: 
                  bible_id: 
                    type: string
                  type: 
                    type: string
                  size: 
                    type: string
                    enum:
                      - All
                      - NTP
                      - OTP
                    description: May be used to identify a portion of the Bible to which the copyright applies (assume All)
                  copyright: 
                    required: 
                      - copyright_date
                      - copyright
                      - copyright_description
                      - created_at
                      - updated_at
                      - open_access
                      - organizations
                    properties: 
                      copyright_date: 
                        type: string
                      copyright: 
                        type: string
                      copyright_description: 
